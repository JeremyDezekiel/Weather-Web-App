<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="col-12 row gy-4">
        <header class="d-flex flex-row align-items-center mt-5">
            <div class="col-2">

            </div>
            <div class="col-8 row">
                <form class="text-end">
                    <input class="ps-5 rounded-4" type="" placeholder="Search Location ..." aria-label="">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
            <div class="col-2 row" id="timeDateToday">
                <div class="text-center">
                    <h5 class="m-0" id="time">Time</h5>
                    <h5 class="m-0" id="date">Date</h5>
                </div>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="border col-12 col-sm-6 rounded-5">
                    <div class="row align-items-center">
                        <div class="col-12 col-sm-6">
                            <div class="d-flex align-items-center justify-content-center">
                                <img width="30px"
                                    src="https://img.icons8.com/?size=100&id=c0kUjxdWTRsk&format=png&color=000000"
                                    alt="pin-location">
                                <h3 class="fs-5 my-0">Surabaya, Indonesia</h3>
                            </div>
                            <div class="text-center">
                                <h3 id="currentWeather">Weather</h3>
                                <p>Now</p>
                                <h1 id="currentTemperature">26°C</h1>
                                <p id="currentApparentTemperature">Feels like 27°C</p>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="text-center">
                                <img class="w-50" src="asset/cloudy.gif" alt="cloudy">
                            </div>
                            <div class="d-flex justify-content-around">
                                <span>
                                    <p>Visibility</p>
                                    <h1>4.3 Km</h1>
                                </span>
                                <span>
                                    <p class="fs-6">Humidity</p>
                                    <h1>80%</h1>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="iframe-wrapper border col-12 col-sm-6 rounded-5" id="maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4975115.97731173!2d110.30758187857907!3d-8.2524505550458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sid!2sid!4v1731521604270!5m2!1sid!2sid"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section>
            <div class="row justify-content-around">
                <!--Weekly-->
                <div class="col-12 col-sm-4" id="weekly">
                    <!-- <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span>Monday</span>
                        </div>
                        <div>
                            <img width="50px" src="asset/water-drop.gif" alt="water-drop">
                            <span>56%</span>
                            <img width="50px" src="asset/cloudy-day.gif" alt="cloudy-day">
                            <img width="50px" src="asset/cloudy-night.gif" alt="cloudy-night">
                            <span>34°</span>
                            <span>26°</span>
                        </div>
                    </div> -->
                </div>
                <!--Today-->
                <div class="row col-12 col-sm-4">
                    <div class="text-center mt-3">
                        <h1>AQI</h1>
                        <h5 id="dataAirQuality">161</h5>
                        <div id="bar">
                            <!-- <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="75">
                                <div class="progress-bar bg-danger" style="width: 75%"></div>
                            </div> -->
                        </div>
                    </div>
                    <div class="d-flex align-items-end">
                        <div class="col-3">
                            <div class="text-center mb-5" id="morning">
                                <img width="60%" src="asset/sunrise.gif" alt="sunrise">
                            </div>
                            <div class="text-center">
                                <h1 class="mb-0 mt-3 fs-6 fw-bold" id="temperatureMorning">27°</h1>
                                <p class="m-0">Morning</p>
                            </div>
                        </div>
                        <div class="col-3 border-start border-end">
                            <div class="text-center mb-5 pb-5" id="noon">
                                <img width="60%" src="asset/sun.gif" alt="sun">
                            </div>
                            <div class="text-center">
                                <h1 class="mb-0 mt-3 fs-6 fw-bold" id="temperatureNoon">35°</h1>
                                <p class="m-0">Noon</p>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="text-center mb-3" id="afternoon">
                                <img width="40%" src="asset/sunset.gif" alt="sunset">
                            </div>
                            <div class="text-center">
                                <h1 class="mb-0 mt-3 fs-6 fw-bold" id="temperatureAfternoon">31°</h1>
                                <p class="m-0">Afternoon</p>
                            </div>
                        </div>
                        <div class="col-3 border-start">
                            <div class="text-center mb-5 pb-5" id="night">
                                <img class="mt-0" width="60%" src="asset/night.gif" alt="Night">
                            </div>
                            <div class="text-center">
                                <h1 class="mb-0 mt-3 fs-6 fw-bold" id="temperatureNight">22°</h1>
                                <p class="m-0">Night</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Tomorrow-->
                <div class="row col-12 col-sm-4 rounded-5" id="tomorrow">
                    <!-- <div class="col-12">
                        <p class="mb-0 mt-3">Tomorrow</p>
                        <h3 class="mb-0">Surabaya,Indonesia</h3>
                    </div>
                    <div class="col-12 d-flex flex-column justify-content-end">
                        <h3 class="mb-0">25°C</h3>
                        <p class="mb-3">Rainny</p>
                    </div> -->
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
