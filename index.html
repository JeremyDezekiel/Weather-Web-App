<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <nav>
            <div>

                            </a>
                        </ul>
                        <hr>
                        <ul class="" style="list-style: none;">
                            <li class="nav-side-li">
                                <a href="#">
                                    <img width="50" height="50" src="https://img.icons8.com/sf-ultralight/100/template.png"
                                        alt="template" />
                                </a>
                            </li>
                            <li class="nav-side-li">
                                <a class="" href="#">
                                    <img width="50" height="50" src="https://img.icons8.com/ios/100/filled-speech-bubble-with-dots--v1.png"
                                        alt="filled-speech-bubble-with-dots--v1" />
                                </a>
                            </li>
                            <li class="nav-side-li">
                                <a class="" href="#">
                                    <img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/96/marker--v1.png"

                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <a class="" href="">
                                <img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/96/exit--v1.png"
                                    alt="exit--v1" />
                            </a>
                        </ul>
                    </div>
                </div>
            </div>

    <script src="app.js"></script>
