<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Bottstrap -->
    <div class="d-flex flex-row m-4">
        <div style="height: 100vh;" class="col-1">
            <aside class="border border-black rounded-4 text-center h-100 d-flex flex-column">
                <div class="d-flex flex-column" style="height: 90%;">
                    <div class="border-bottom pt-3" style="height: 10%;">
                        <a class="">
                            <img width="50" src="clouds.gif" alt="clouds">
                        </a>
                    </div>
                    <div class="d-flex flex-column">
                        <a class="pt-3">
                            <img width="50" height="50" src="https://img.icons8.com/sf-ultralight/100/template.png"
                                alt="template" />
                        </a>
                        <a class="pt-3">
                            <img width="50" height="50"
                                src="https://img.icons8.com/ios/100/filled-speech-bubble-with-dots--v1.png"
                                alt="filled-speech-bubble-with-dots--v1" />
                        </a>
                        <a class="pt-3">
                            <img width="50" height="50"
                                src="https://img.icons8.com/fluency-systems-regular/96/marker--v1.png"
                                alt="marker--v1" />
                        </a>
                        <a class="pt-3">
                            <img width="50" height="50" src="https://img.icons8.com/small/96/calendar.png"
                                alt="calendar" />
                        </a>
                        <a class="pt-3">
                            <img width="50" height="50"
                                src="https://img.icons8.com/material-outlined/96/overview-pages-3.png"
                                alt="overview-pages-3" />
                        </a>
                        <a class="pt-3">
                            <img width="50" height="50"
                                src="https://img.icons8.com/?size=100&id=UCX4DI82AU0H&format=png&color=000000"
                                alt="settings">
                        </a>
                    </div>
                </div>
                <div class="d-flex flex-column" style="height: 10%;">
                    <div class="h-100">
                        <a class="">
                            <img width="50" height="50"
                                src="https://img.icons8.com/fluency-systems-regular/96/exit--v1.png" alt="exit--v1" />
                        </a>
                    </div>
                </div>
            </aside>
        </div>
        <div class="col-11">
            <header class="d-flex flex-row align-items-center w-100">
                <div class="col-2">

                </div>
                <div class="col">
                    <form class="d-flex justify-content-end pe-5">
                        <input style="width: 70%;" class="ps-5 rounded-4" type="" placeholder="Search City..." aria-label="">
                    </form>
                </div>
                <div class="d-flex col-2 h-100">
                    <div class="col d-flex border justify-content-center align-items-center">
                        <a>
                            <img width="40" height="40" src="https://img.icons8.com/small/96/calendar.png"
                                alt="calendar" />
                        </a>
                    </div>
                    <div class="col d-flex border justify-content-center align-items-center">
                        <a>
                            <img width="40" height="40"
                                src="https://img.icons8.com/ios/100/filled-speech-bubble-with-dots--v1.png"
                                alt="filled-speech-bubble-with-dots--v1" />
                        </a>
                    </div>
                    <div class="col d-flex border justify-content-center align-items-center">
                        <a>
                            <img width="40" height="40"
                                src="https://img.icons8.com/?size=100&id=16008&format=png&color=000000"
                                alt="notification" />
                        </a>
                    </div>
                </div>
            </header>
            <main class="d-flex flex-column">
                <div class="border w-100 h-50">
                    <div>

                    </div>
                    <div>
                        
                    </div>
                </div>
                <div class="border w-100 h-50">

                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
